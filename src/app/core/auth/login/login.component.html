<div class="login-container">
  <h2>Login</h2>

  <form method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" id="password" name="password" required>
    </div>
    <button type="button" (click)="signInUser()">Accedi</button>


    <!-- <input type="submit" value="accedi" (click)="signInUser()"> -->
  </form>

  <div class="message" [class.error]="errorMessage" [class.success]="successMessage">
    {{ errorMessage || successMessage }}
  </div>
</div>
