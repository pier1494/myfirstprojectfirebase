<div class="pm-review">
  <pm-social-icon [user]="user"></pm-social-icon>
  <div class="review-content">
    <p>{{ review?.testo_recensione ?? 'Recensione senza parole!'}}</p>
    <div class="review-details">
      <span>Rating: {{ review.rating }}</span>
      <span>Data: {{ review.data_creazione | date }}</span>
    </div>
  </div>
</div>
